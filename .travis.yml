
# Ideally nobody should push PRs to the "origin" repo.
# Remove this once the repo is moved to the 'mdn' org.
branches:
  only:
    - master

language: node_js
node_js: stable

matrix:
  include:
    - name: client
      cache: yarn
      script:
        - set -e
        - cd client && yarn run test
        - cd client && yarn run build
