<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="theme-color" content="#ffffff" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script>
      // Only include the fat polyfill for browsers that seem to not have
      // certain JS features. E.g. Firefox 58.
      (Array.prototype.includes && Array.prototype.flat) ||
        document.write(
          '<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"><\/script>'
        );
      if (Array.prototype.includes && Array.prototype.flat) {
        console.log("NO NEED TO INCLUDE POLYFILLS");
      } else {
        console.log("DOWNLOAD POLYFILLS PLEASE");
      }
    </script>

    <title>MDN Web Docs</title>
    <meta
      name="description"
      content="The MDN Web Docs site provides information about Open Web technologies including HTML, CSS, and APIs for both Web sites and progressive web apps."
    />
    <link rel="canonical" href="https://developer.mozilla.org" />
    <style media="print">
      .breadcrumbs-locale-container,
      .document-toc-container,
      .on-github,
      nav.sidebar,
      .page-header-main,
      .page-footer,
      ul.prev-next {
        display: none !important;
      }
      .article,
      .article pre {
        padding: 2px;
      }
      .article pre {
        border-left-width: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
