<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- third-generation iPad with high-resolution Retina display: -->
    <link
      rel="apple-touch-icon-precomposed"
      sizes="144x144"
      href="%PUBLIC_URL%/favicon144.png"
    />

    <!-- iPhone with high-resolution Retina display: -->
    <link
      rel="apple-touch-icon-precomposed"
      sizes="114x114"
      href="%PUBLIC_URL%/favicon114.png"
    />

    <!-- first- and second-generation iPad: -->
    <link
      rel="apple-touch-icon-precomposed"
      sizes="72x72"
      href="%PUBLIC_URL%/favicon72.png"
    />

    <!-- non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link
      rel="apple-touch-icon-precomposed"
      href="%PUBLIC_URL%/favicon57.png"
    />

    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>MDN Web Docs</title>
    <meta
      name="description"
      content="The MDN Web Docs site provides information about Open Web technologies including HTML, CSS, and APIs for both Web sites and progressive web apps."
    />
    <link rel="canonical" href="https://developer.mozilla.org" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
